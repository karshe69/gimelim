<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>מחשבון גימלים</title>
    <link href="/styles/style.css" , rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-700 p-6">
        <div class="flex justify-between items-center">
            <a class="text-white text-2xl font-medium">מחשבון גימלים</a>
            <a class="text-white text-lg mr-4">צחוקים</a>
        </div>
    </nav>

    <div class="relative rounded-md shadow-sm px-2">
        <div class="flex items-center justify-center py-4">
            <input type="date" id="dateInput"
                class="form-input py-3 px-4 block mx-2 leading-5 rounded-md transition duration-150 ease-in-out bg-white border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" />
            <input type="time" id="timeInput"
                class="form-input py-3 px-4 block mx-2 leading-5 rounded-md transition duration-150 ease-in-out bg-white border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" />
            <input type="number" id="numberInput"
                class="form-input py-3 px-4 block mx-2 leading-5 rounded-md transition duration-150 ease-in-out bg-white border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                size="2" min="0" max="99" />
        </div>
        <div class="flex items-center justify-center py-4">
            <button id="calculateBtn" type="button"
                class="px-4 py-2 mx-2 font-medium text-white bg-gray-500 rounded-md hover:bg-gray-600 active:outline-none active:bg-gray-700">חישוב</button>
        </div>
        <div class="flex items-center justify-center py-4">
            <div id="output"
                class="py-3 px-4 mx-2 w-80 block leading-5 rounded-md transition duration-150 ease-in-out bg-white border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5">
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>

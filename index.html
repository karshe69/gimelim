<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="HKeYzyLO8ba7WwPV5Cv5ziAsCyawsF6A6IvVgTjvR_o">
    <meta name="description" content="מחשבון גימלים, מחשב את יום חזרה לבסיס לאחר קבלת גימלים.">
    <meta name='url' content='https://gimelim-calculator.onrender.com/'>
    <meta name='robots' content='index,follow'>
    <title>מחשבון גימלים</title>
    <link href="/styles/style.css" , rel="stylesheet">
    <link rel="icon" href="/GimelCalcLogo.png">
</head>

<body class="bg-white">
    <nav class="bg-teal-600 p-6">
        <div class="flex justify-between items-center">
            <a class="text-white text-lg mr-4">צחוקים</a>
            <h1 class="text-white text-4xl font-medium">מחשבון גימלים</h1>
        </div>
    </nav>

    <div class="relative justify-center block sm:flex px-2 py-16 flex-row-reverse">
        <div class="px-7">
            <div class="py-3 px-4 items-end flex justify-center sm:justify-end">
                <a class="text-xl text-right">הכניסו את תאריך, שעה ומספר ימי הגימל שקיבלתם</a>
            </div>
            <div class="py-4">
                <div class="flex items-center justify-center">
                    <input type="date" id="dateInput"
                        class="bg-slate-100 form-input w-2/5 sm:w-3/5 py-3 px-4 my-2 leading-5 transition duration-150 ease-in-out border border-teal-700 placeholder-slate-500 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-teal-500 focus:z-10 sm:text-xl sm:leading-5" />
                </div>
                <div class="flex items-center justify-center my-2">
                    <input type="time" id="timeInput"
                        class="bg-slate-100 w-1/4 sm:w-1/3 form-input py-3 px-4 block mx-3 leading-5 transition duration-150 ease-in-out border border-teal-700 placeholder-slate-500 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-teal-500 focus:z-10 sm:text-xl sm:leading-5" />
                    <input type="number" id="numberInput"
                        class="bg-slate-100 w-1/3 sm:w-2/5 form-input py-3 px-4 block mx-3 my-2 leading-5 transition duration-150 ease-in-out border border-teal-700 placeholder-slate-500 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-teal-500 focus:z-10 sm:text-xl sm:leading-5"
                        size="2" min="0" max="99" placeholder="כמות הגימלים" />
                </div>
                <div class="flex items-center justify-center">
                    <button id="calculateBtn" type="button"
                        class="text-3xl px-4 py-3 mx-2 w-1/3 sm:w-2/5 text-white bg-teal-600 rounded-md hover:bg-teal-700 active:outline-none active:bg-teal-500">חישוב</button>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-center py-3 px-4 w-5/6 sm:w-1/2">
            <div id="output" style="line-height: 2;"
                class="flex items-center justify-center text-right text-white bg-teal-600 font-medium py-3 px-4 mx-2 w-full h-72 transition duration-150 ease-in-out border border-teal-600 placeholder-slate-500 rounded-lg focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 text-2xl sm:text-3xl sm:leading-5">
                אתם צריכים לחזור לבסיס בתאריך
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
